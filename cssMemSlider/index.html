<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>CSS Meme Slider</title>
</head>

<body class="wrapper">
  <header class="header">
    <h1 class="main-title">CSS Meme Slider</h1>
  </header>

  <main class="main">

    <div class="slider-container">
      <input type="radio" name="memes" id="meme-1" checked>
      <input type="radio" name="memes" id="meme-2">
      <input type="radio" name="memes" id="meme-3">
      <input type="radio" name="memes" id="meme-4">

      <div class="image-container">
        <div class="overflow">
          <div class="images">
            <div class="image">
              <img src="img/1.png" alt="IT memes">
            </div>
            <div class="image">
              <img src="img/2.jpg" alt="IT memes">
            </div>
            <div class="image">
              <img src="img/3.png" alt="IT memes">
            </div>
            <div class="image">
              <img src="img/4.png" alt="IT memes">
            </div>

          </div>
        </div>
      </div>

      <div class="container">

        <div class="text-container">
          <div class="overflow">
            <div class="texts">
              <div class="text">
                <p>IT dads be like</p>
              </div>
              <div class="text">
                <p>How, indeed?</p>
              </div>
              <div class="text">
                <p>Code review</p>
              </div>
              <div class="text">
                <p>The birth of a programmer</p>
              </div>
            </div>
          </div>
        </div>

        <div class="button-container">
          <label for="meme-1">
            <div class="btn-1"></div>
          </label>
          <label for="meme-2">
            <div class="btn-2"></div>
          </label>
          <label for="meme-3">
            <div class="btn-3"></div>
          </label>
          <label for="meme-4">
            <div class="btn-4"></div>
          </label>
        </div>

      </div>
    </div>

  </main>

  <footer class="footer">
    <p>Â© <a href="https://github.com/rolling-scopes-school/scape-x-JSFE2022Q1" class="link">ScapeX</a></p>
    <p><a href="https://rs.school/" class="link">RS School 2022</a></p>
  </footer>

</body>

</html>
